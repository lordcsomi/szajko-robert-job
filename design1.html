<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobil View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
        }

        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .navbar .nav-options {
            display: flex;
            gap: 15px;
        }

        .nav-options a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .main-image {
            width: 100%;
            height: 300px;
            background-color: brown;
            margin-top: 10px;
        }

        .main-text {
            text-align: center;
            margin: 15px 0;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .description {
            text-align: center;
            margin: 10px 20px;
            font-size: 16px;
            color: #666;
        }

        .circle-container {
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
        }

        .circle {
            width: 70px;
            height: 70px;
            border: 2px solid #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            color: #333;
        }

        .circle-text {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .cta-button {
            display: block;
            width: 80%;
            margin: 20px auto;
            padding: 15px;
            background-color: #d2a857; /* Yellow/Brown color */
            color: #fff;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            text-decoration: none;
        }

        .footer-text {
            text-align: center;
            font-size: 14px;
            color: #999;
            margin-top: 15px;
            padding-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Logo</div>
        <div class="nav-options">
            <a href="#">Option 1</a>
            <a href="#">Option 2</a>
            <a href="#">Option 3</a>
        </div>
    </div>

    <div class="main-image"></div>

    <div class="main-text">Egyedi bútor</div>

    <div class="description">Kis leírás a bútorról, ami megfogalmazza a lényegét.</div>

    <div class="circle-container">
        <div class="circle">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
    </div>

    <div class="circle-text">Első szöveg</div>
    <div class="circle-text">Második szöveg</div>
    <div class="circle-text">Harmadik szöveg</div>

    <a href="#" class="cta-button">Lépjünk kapcsolatba</a>

    <div class="footer-text">Félbevágott szöveg itt.</div>
</body>
</html>
