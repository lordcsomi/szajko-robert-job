<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobil View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: none; /* Hide content until loaded */
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d2a857;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
        }

        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .navbar .nav-options {
            display: flex;
            gap: 15px;
        }

        .nav-options a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .main-image {
            width: 100%;
            height: 300px;
            background-image: url('images/1000005696.jpg');
            background-size: cover;
            background-position: center;
            margin-top: 10px;
        }

        .main-text {
            text-align: center;
            margin: 15px 0;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            min-height: 28px; /* to avoid shifting height */
            opacity: 0; /* Initial opacity set to 0 */
            transition: opacity 0.3s ease-in-out; /* Smooth transition */
        }

        .description {
            text-align: center;
            margin: 10px 20px;
            font-size: 16px;
            color: #666;
        }

        .circle-container {
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
        }

        .circle-item {
            text-align: center;
            flex: 1;
        }

        .circle-item .circle {
            width: 70px;
            height: 70px;
            border: 2px solid #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #000;
            margin: 0 auto;
        }

        .circle-text {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
            min-height: 30px; /* Ensures equal spacing for different text lengths */
        }

        .cta-button {
            display: block;
            width: 80%;
            margin: 20px auto;
            padding: 15px;
            background-color: #d2a857; /* Yellow/Brown color */
            color: #fff;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            text-decoration: none;
        }

        .footer-text {
            text-align: center;
            font-size: 14px;
            color: #999;
            margin-top: 15px;
            padding-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="loading">Loading...</div>

    <div class="navbar">
        <div class="logo">Logo</div>
        <div class="nav-options">
            <a href="#">Option 1</a>
            <a href="#">Option 2</a>
            <a href="#">Option 3</a>
        </div>
    </div>

    <div class="main-image"></div>

    <div class="main-text" id="main-text">Egyedi bútor készítés</div>

    <div class="description">Kis leírás a bútorról, ami megfogalmazza a lényegét.</div>

    <div class="circle-container">
        <div class="circle-item">
            <div class="circle" data-target="30">0</div>
            <div class="circle-text">Év tapasztalat</div>
        </div>
        <div class="circle-item">
            <div class="circle" data-target="60">0</div>
            <div class="circle-text">Boldog kliens</div>
        </div>
        <div class="circle-item">
            <div class="circle" data-target="400">0</div>
            <div class="circle-text">Különböző szín</div>
        </div>
    </div>

    <a href="#" class="cta-button">Lépjünk kapcsolatba</a>

    <div class="footer-text">Félbevágott szöveg itt.</div>

    <script>
        // Function to animate the numbers in circles to reach the target number simultaneously
        function animateNumbers() {
            const counters = document.querySelectorAll('.circle');
            const duration = 2000; // Total duration for the animation in milliseconds
    
            counters.forEach(counter => {
                const target = +counter.getAttribute('data-target');
                const start = 0;
                const updateInterval = 20; // Update every 20ms
                const totalSteps = duration / updateInterval;
                const increment = target / totalSteps;
    
                let currentCount = start;
    
                const updateCount = () => {
                    currentCount += increment;
    
                    if (currentCount < target) {
                        counter.innerText = Math.ceil(currentCount);
                        setTimeout(updateCount, updateInterval);
                    } else {
                        counter.innerText = target;
                    }
                };
    
                updateCount();
            });
        }
    
        // Text options for looping
        const textOptions = [
            "Egyedi bútor készítés",
            "Bútorok feljavítása",
            "Szalagparketta lerakás",
            "Komplett konyha készítés",
            "Egyedi elképzelések",
            "Fürdőszoba felújítás",
            "Minden ami bútorlap"
        ];
    
        // Function to fade out and fade in text
        function fadeText(element, text, callback) {
            element.style.opacity = 0;
            setTimeout(() => {
                element.innerText = text;
                element.style.opacity = 1;
                setTimeout(callback, 3000); // Hold text for 2 seconds
            }, 300); 
        }
    
        // Function to loop through text options
        function loopText() {
            const textElement = document.getElementById("main-text");
            let index = 0;
    
            function displayNextText() {
                fadeText(textElement, textOptions[index], () => {
                    index = (index + 1) % textOptions.length;
                    displayNextText();
                });
            }
    
            displayNextText();
        }
    
        // Loading animation control
        window.addEventListener("load", function() {
            document.querySelector(".loading").style.display = "none";
            document.body.style.display = "block";
            loopText();
            animateNumbers();
        });
    </script>
</body>
</html>
